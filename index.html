<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRAN LIVE FEED | رادار زنده</title>
    
    <!-- Fonts -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@33.003/misc/Farsi-Digits/Vazirmatn-FD-font-face.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --bg: #09090b;
            --panel: #18181b;
            --border: #27272a;
            --text-main: #e4e4e7;
            --text-mute: #a1a1aa;
            --accent: #ef4444;
            --primary: #3b82f6;
            
            --tag-danger: #7f1d1d;
            --tag-warning: #78350f;
            --tag-success: #064e3b;
            --tag-info: #1e3a8a;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Vazirmatn', sans-serif;
            overflow-x: hidden;
        }

        /* --- STICKY WRAPPER (Keeps Nav + Ticker at top) --- */
        .sticky-top-group {
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.8);
        }

        /* --- HEADER --- */
        .header-bar {
            background: rgba(9, 9, 11, 0.98); /* Less transparent for readability */
            border-bottom: 1px solid var(--border);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-weight: 900;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            gap: 12px;
            letter-spacing: -1px;
            color: #fff;
        }
        
        .live-dot {
            width: 10px; height: 10px;
            background: var(--accent);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% {opacity: 1;} 50% {opacity: 0.4;} 100% {opacity: 1;} }

        /* --- SLOWER TICKER --- */
        .ticker-wrap {
            width: 100%;
            background: var(--panel);
            border-bottom: 1px solid var(--border);
            overflow: hidden;
            height: 36px;
            display: flex;
            align-items: center;
            /* Ensure it sits on top of content below */
            position: relative; 
            z-index: 99; 
        }

        .ticker {
            display: inline-block;
            white-space: nowrap;
            padding-right: 100%;
            /* Changed from 40s to 120s for slower speed */
            animation: marquee 120s linear infinite; 
            font-size: 0.85rem;
            color: var(--text-mute);
        }

        /* Pause on Hover */
        .ticker-wrap:hover .ticker {
            animation-play-state: paused;
            cursor: default;
        }
        
        .ticker-item { margin-left: 50px; display: inline-flex; align-items: center; gap: 8px; }
        .ticker-item::before { content: "●"; color: var(--accent); font-size: 0.6rem; }

        @keyframes marquee { 0% { transform: translate3d(0, 0, 0); } 100% { transform: translate3d(100%, 0, 0); } }

        /* --- CONTENT LAYOUT --- */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .feed-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--border);
            padding-bottom: 15px;
        }
        
        .feed-title {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 900;
            background: linear-gradient(45deg, #fff, #a1a1aa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .last-update {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            color: var(--primary);
        }

        /* --- FEED ITEMS --- */
        .feed-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: relative;
        }

        /* Vertical Line */
        .feed-list::before {
            content: '';
            position: absolute;
            right: 19px;
            top: 10px;
            bottom: 10px;
            width: 2px;
            background: var(--border);
            z-index: 0;
        }

        .feed-item {
            display: flex;
            gap: 25px;
            position: relative;
            z-index: 1;
            opacity: 0;
            animation: slideIn 0.5s forwards;
        }

        @keyframes slideIn { from {opacity: 0; transform: translateY(20px);} to {opacity: 1; transform: translateY(0);} }

        /* Timeline Dot */
        .feed-marker {
            width: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 5px;
        }
        
        .dot {
            width: 14px; height: 14px;
            background: var(--bg);
            border: 2px solid var(--text-mute);
            border-radius: 50%;
            transition: 0.3s;
        }
        
        .feed-item:hover .dot { border-color: var(--primary); background: var(--primary); box-shadow: 0 0 15px var(--primary); }

        .feed-content {
            flex: 1;
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .feed-content:hover {
            transform: translateX(-5px);
            border-color: var(--text-mute);
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
        }

        /* Tag Styling */
        .tag {
            font-size: 0.7rem;
            padding: 4px 10px;
            border-radius: 4px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 10px;
        }
        .tag.danger { background: var(--tag-danger); color: #fca5a5; }
        .tag.warning { background: var(--tag-warning); color: #fdba74; }
        .tag.success { background: var(--tag-success); color: #86efac; }
        .tag.info { background: var(--tag-info); color: #93c5fd; }
        .tag.primary { background: #3f3f46; color: #e4e4e7; }

        .headline {
            margin: 0 0 10px 0;
            font-size: 1.15rem;
            line-height: 1.6;
            font-weight: 700;
        }

        .eng-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            color: var(--text-mute);
            margin-bottom: 15px;
            display: block;
            direction: ltr;
            text-align: left;
            border-left: 2px solid var(--border);
            padding-left: 10px;
        }

        .meta-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid var(--border);
            padding-top: 12px;
            margin-top: 15px;
        }

        .source-info {
            font-size: 0.8rem;
            color: var(--text-mute);
            font-family: 'JetBrains Mono';
        }
        .source-info i { margin-left: 5px; }

        .actions { display: flex; gap: 10px; }
        
        .btn-icon {
            background: rgba(255,255,255,0.05);
            border: none;
            color: var(--text-main);
            width: 32px; height: 32px;
            border-radius: 6px;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: 0.2s;
        }
        .btn-icon:hover { background: var(--primary); color: white; }

    </style>
</head>
<body>

    <!-- STICKY GROUP: NAV + TICKER -->
    <div class="sticky-top-group">
        
        <nav class="header-bar">
            <div class="logo">
                <div class="live-dot"></div>
                رادار ایران
            </div>
            <div style="font-family: 'JetBrains Mono'; font-size: 0.9rem; color: var(--text-mute);">
                <i class="far fa-clock"></i> <span id="clock">00:00</span>
            </div>
        </nav>

        <div class="ticker-wrap">
            <div class="ticker" id="ticker-content">
                <span class="ticker-item">در حال دریافت اخبار...</span>
            </div>
        </div>

    </div>

    <div class="container">
        <div class="feed-header">
            <h1 class="feed-title">فید خبری زنده</h1>
            <span class="last-update" id="last-updated-txt">--</span>
        </div>

        <div class="feed-list" id="feed-root">
            <div style="text-align: center; padding: 40px; color: var(--text-mute);">
                <i class="fas fa-satellite-dish fa-spin fa-2x"></i><br><br>در حال اتصال به سرور...
            </div>
        </div>
    </div>

    <script>
        // --- 1. CLOCK ---
        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('en-US', {hour12: false, hour:'2-digit', minute:'2-digit'});
        }, 1000);

        // --- 2. TIME AGO ---
        function timeAgo(dateString) {
            const date = new Date(dateString);
            const diff = (new Date() - date) / 1000;
            if (diff < 60) return "اکنون";
            if (diff < 3600) return Math.floor(diff/60) + "m";
            if (diff < 86400) return Math.floor(diff/3600) + "h";
            return Math.floor(diff/86400) + "d";
        }

        // --- 3. COPY FUNCTION ---
        function copyLink(url) {
            navigator.clipboard.writeText(url);
            alert("لینک کپی شد");
        }

        // --- 4. RENDER ---
        fetch('news.json?t=' + Date.now())
            .then(res => res.json())
            .then(data => {
                const root = document.getElementById('feed-root');
                const ticker = document.getElementById('ticker-content');
                
                root.innerHTML = '';
                ticker.innerHTML = '';

                if(data.length > 0) {
                    document.getElementById('last-updated-txt').innerText = "UPDATED: " + new Date().toLocaleTimeString();
                }

                data.forEach((item, index) => {
                    // Feed
                    const delay = index * 0.05;
                    const tagClass = item.tag_color || 'primary';
                    const tagLabel = item.tag || 'خبر';

                    const html = `
                    <div class="feed-item" style="animation-delay: ${delay}s">
                        <div class="feed-marker">
                            <div class="dot"></div>
                            <span style="font-family:'JetBrains Mono'; font-size:0.7rem; margin-top:5px; color:var(--text-mute)">
                                ${timeAgo(item.date)}
                            </span>
                        </div>
                        <div class="feed-content">
                            <span class="tag ${tagClass}">${tagLabel}</span>
                            <h3 class="headline">${item.title_fa}</h3>
                            <span class="eng-title">${item.title_en}</span>
                            
                            <div class="meta-row">
                                <span class="source-info">
                                    <i class="fas fa-newspaper"></i> ${item.source}
                                </span>
                                <div class="actions">
                                    <button class="btn-icon" onclick="copyLink('${item.url}')" title="کپی لینک">
                                        <i class="fas fa-link"></i>
                                    </button>
                                    <a href="${item.url}" target="_blank" class="btn-icon" title="مشاهده">
                                        <i class="fas fa-arrow-left"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>`;
                    root.innerHTML += html;

                    // Ticker (Top 10 items)
                    if (index < 10) {
                        ticker.innerHTML += `<span class="ticker-item">${item.title_fa}</span>`;
                    }
                });
                
                // Duplicate for smooth loop
                ticker.innerHTML += ticker.innerHTML; 
            })
            .catch(err => {
                console.error(err);
                document.getElementById('feed-root').innerHTML = '<p style="text-align:center; color: var(--accent)">خطا در دریافت اطلاعات</p>';
            });
    </script>
</body>
</html>
