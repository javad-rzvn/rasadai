<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRAN INTEL DASHBOARD</title>
    
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@33.003/misc/Farsi-Digits/Vazirmatn-FD-font-face.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --bg: #09090b;
            --panel: #18181b;
            --border: #27272a;
            --text-main: #e4e4e7;
            --text-mute: #a1a1aa;
            --accent: #ef4444;
            --primary: #3b82f6;
            --success: #10b981;
            
            --tag-danger: #7f1d1d;
            --tag-warning: #78350f;
            --tag-success: #064e3b;
            --tag-info: #1e3a8a;
            --tag-primary: #3f3f46;
        }

        body { margin: 0; background: var(--bg); color: var(--text-main); font-family: 'Vazirmatn'; overflow-x: hidden; }
        * { box-sizing: border-box; }
        
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }

        .sticky-top-group { position: sticky; top: 0; z-index: 100; box-shadow: 0 10px 40px rgba(0,0,0,0.8); }

        .header-bar {
            background: rgba(9, 9, 11, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo { font-weight: 900; font-size: 1.3rem; display: flex; align-items: center; gap: 10px; color: #fff; }
        .live-dot { width: 8px; height: 8px; background: var(--accent); border-radius: 50%; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% {opacity:1; box-shadow:0 0 0 0 rgba(239,68,68,0.7);} 70% {opacity:1; box-shadow:0 0 0 10px rgba(239,68,68,0);} 100% {opacity:0;} }

        /* MARKET BAR */
        .market-bar {
            background: #000;
            border-bottom: 1px solid var(--border);
            padding: 5px 0;
            font-family: 'JetBrains Mono';
            font-size: 0.75rem;
            display: flex;
            justify-content: center;
            gap: 20px;
            color: var(--text-mute);
        }
        .market-item span { color: var(--success); font-weight: bold; margin-right: 5px; }

        .ticker-wrap { background: var(--panel); border-bottom: 1px solid var(--border); height: 32px; display: flex; align-items: center; overflow: hidden; }
        .ticker { white-space: nowrap; padding-right: 100%; animation: marquee 120s linear infinite; font-size: 0.8rem; color: var(--text-mute); display: inline-block; }
        .ticker-wrap:hover .ticker { animation-play-state: paused; }
        .ticker-item { margin-left: 40px; display: inline-flex; align-items: center; gap: 8px; }
        .ticker-item::before { content: "⚡"; font-size: 0.7rem; color: var(--primary); }
        @keyframes marquee { 0% {transform: translateX(0);} 100% {transform: translateX(100%);} }

        .container { max-width: 950px; margin: 0 auto; padding: 20px; }

        /* --- NEW MAP STYLES --- */
        .map-section {
            margin-bottom: 25px;
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            background: var(--panel);
            display: none; /* Hidden by default */
            animation: fadeIn 0.5s;
        }
        .map-section.active { display: block; }
        .map-header {
            padding: 10px 15px;
            background: #000;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            color: var(--text-mute);
        }
        .map-frame {
            width: 100%;
            height: 450px;
            border: none;
            background: #09090b;
        }
        @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }

        .filter-bar { display: flex; gap: 10px; margin-bottom: 25px; overflow-x: auto; padding-bottom: 5px; align-items: center; }
        
        .filter-btn {
            background: var(--panel); border: 1px solid var(--border); color: var(--text-mute);
            padding: 8px 16px; border-radius: 20px; cursor: pointer; font-family: inherit; font-size: 0.85rem;
            transition: 0.2s; white-space: nowrap;
        }
        .filter-btn:hover, .filter-btn.active { background: var(--text-main); color: var(--bg); border-color: var(--text-main); font-weight: bold; }
        
        /* Special styles for Map Buttons */
        .filter-btn.map-toggle { border-color: var(--primary); color: var(--primary); }
        .filter-btn.map-toggle:hover, .filter-btn.map-toggle.active { background: var(--primary); color: white; }

        .feed-list { display: flex; flex-direction: column; gap: 15px; }

        .feed-item {
            background: var(--panel); border: 1px solid var(--border); border-radius: 12px;
            display: flex; overflow: hidden; transition: 0.3s;
            position: relative; opacity: 0; animation: fadeUp 0.5s forwards;
        }
        .feed-item:hover { transform: translateY(-3px); border-color: var(--text-mute); box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
        @keyframes fadeUp { from {opacity:0; transform:translateY(10px);} to {opacity:1; transform:translateY(0);} }

        .feed-img {
            width: 140px; background: #000; flex-shrink: 0;
            display: flex; align-items: center; justify-content: center; overflow: hidden;
        }
        .feed-img img { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; transition: 0.3s; }
        .no-img { color: #333; font-size: 2rem; }

        .feed-content { padding: 15px; flex: 1; display: flex; flex-direction: column; }
        
        .top-row { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 8px; }
        .tag { font-size: 0.65rem; padding: 3px 8px; border-radius: 4px; font-weight: bold; }
        .tag.danger { background: var(--tag-danger); color: #fca5a5; }
        .tag.warning { background: var(--tag-warning); color: #fdba74; }
        .tag.success { background: var(--tag-success); color: #86efac; }
        .tag.info { background: var(--tag-info); color: #93c5fd; }
        .tag.primary { background: var(--tag-primary); color: #e4e4e7; }

        .time-ago { font-family: 'JetBrains Mono'; font-size: 0.7rem; color: var(--text-mute); }

        h3 { margin: 0 0 5px 0; font-size: 1.1rem; line-height: 1.5; font-weight: 700; }
        .eng-title { font-family: 'JetBrains Mono'; font-size: 0.75rem; color: var(--text-mute); direction: ltr; text-align: left; display: block; margin-bottom: 10px; }

        .bot-row { margin-top: auto; display: flex; justify-content: space-between; align-items: center; border-top: 1px solid #333; padding-top: 10px; }
        .source { font-size: 0.75rem; color: var(--text-mute); }
        
        .actions button, .actions a {
            background: none; border: none; color: var(--text-mute); cursor: pointer;
            margin-right: 10px; font-size: 0.9rem; transition: 0.2s;
        }
        .actions button:hover, .actions a:hover { color: var(--primary); }
        .sentiment-bar { height: 3px; width: 100%; background: #333; margin-top: 0; position: absolute; bottom:0; left:0; }
        
        @media (max-width: 600px) {
            .feed-item { flex-direction: column; }
            .feed-img { width: 100%; height: 120px; }
            .market-bar { display: none; }
            .map-frame { height: 350px; }
        }
    </style>
</head>
<body>

    <div class="sticky-top-group">
        <div class="market-bar">
            <div class="market-item">DOLLAR (Free): <span id="usd-price">...</span></div>
            <div class="market-item">BTC: <span id="btc-price">...</span></div>
            <div class="market-item">TIME: <span id="clock" style="color:white">00:00</span></div>
        </div>

        <nav class="header-bar">
            <div class="logo"><div class="live-dot"></div> IRAN INTEL</div>
            <div style="font-size: 0.8rem; color: var(--text-mute);" id="status-indicator">● ONLINE</div>
        </nav>

        <div class="ticker-wrap">
            <div class="ticker" id="ticker-content">...</div>
        </div>
    </div>

    <div class="container">
        
        <!-- --- NEW: MAP CONTAINER --- -->
        <div id="map-viewer" class="map-section">
            <div class="map-header">
                <span id="map-title"><i class="fas fa-plane"></i> رادار هوایی</span>
                <button onclick="closeMap()" style="background:none; border:none; color:var(--text-mute); cursor:pointer;"><i class="fas fa-times"></i> بستن</button>
            </div>
            <!-- Iframe source will be injected by JS -->
            <iframe id="map-frame" class="map-frame" src=""></iframe>
        </div>

        <div class="filter-bar">
            <button class="filter-btn active" onclick="filterFeed('all', this)">همه</button>
            <button class="filter-btn" onclick="filterFeed('نظامی', this)">نظامی</button>
            <button class="filter-btn" onclick="filterFeed('هسته‌ای', this)">هسته‌ای</button>
            <button class="filter-btn" onclick="filterFeed('اقتصادی', this)">اقتصادی</button>
            
            <!-- --- NEW: MAP BUTTONS --- -->
            <div style="width:1px; height:20px; background:var(--border); margin:0 5px;"></div>
            <button class="filter-btn map-toggle" onclick="toggleMap('air')"><i class="fas fa-plane"></i> هوایی</button>
            <button class="filter-btn map-toggle" onclick="toggleMap('sea')"><i class="fas fa-ship"></i> دریایی</button>
        </div>

        <div class="feed-list" id="feed-root">
            <div style="text-align: center; padding: 50px;">
                <i class="fas fa-circle-notch fa-spin fa-2x" style="color:var(--text-mute)"></i>
            </div>
        </div>
    </div>

    <script>
        let allNews = [];
        let currentFilter = 'all';

        // --- MAP CONFIGURATION ---
        const maps = {
            // RadarBox is very iframe friendly and dark themed
            'air': 'https://www.radarbox.com/embed/widget?lat=32.42&lng=53.68&z=5&style=dark&layers=labels',
            // VesselFinder focused on Persian Gulf
            'sea': 'https://www.vesselfinder.com/aismap?zoom=6&lat=27.0&lon=52.0&width=100%&height=450&names=true'
        };

        function toggleMap(type) {
            const container = document.getElementById('map-viewer');
            const frame = document.getElementById('map-frame');
            const title = document.getElementById('map-title');

            // If already open on the same type, close it
            if (container.style.display === 'block' && frame.getAttribute('data-type') === type) {
                closeMap();
                return;
            }

            // Set content
            frame.src = maps[type];
            frame.setAttribute('data-type', type);
            
            if(type === 'air') title.innerHTML = '<i class="fas fa-plane" style="color:var(--primary)"></i> ترافیک هوایی (زنده)';
            if(type === 'sea') title.innerHTML = '<i class="fas fa-ship" style="color:var(--accent)"></i> ترافیک دریایی (خلیج فارس)';

            // Show
            container.style.display = 'block';
            container.classList.add('active');

            // Scroll to map
            window.scrollTo({ top: 100, behavior: 'smooth' });
        }

        function closeMap() {
            const container = document.getElementById('map-viewer');
            const frame = document.getElementById('map-frame');
            
            container.style.display = 'none';
            frame.src = ''; // Clear src to stop using bandwidth
            frame.setAttribute('data-type', '');
        }

        // --- EXISTING LOGIC ---

        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('en-GB', {timeZone: 'Asia/Tehran', hour:'2-digit', minute:'2-digit'});
        }, 1000);

        function fetchMarketData() {
            fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd')
                .then(r => r.json()).then(d => {
                    document.getElementById('btc-price').innerText = "$" + d.bitcoin.usd.toLocaleString();
                }).catch(e => console.log("Crypto Error"));

            fetch('market.json?t=' + Date.now())
                .then(r => r.json()).then(d => {
                    document.getElementById('usd-price').innerText = d.usd + " T";
                }).catch(e => {
                    document.getElementById('usd-price').innerText = "N/A";
                });
        }
        
        fetchMarketData();
        setInterval(fetchMarketData, 60000);

        function loadData() {
            document.getElementById('status-indicator').style.color = 'var(--success)';
            fetch('news.json?t=' + Date.now())
                .then(res => res.json())
                .then(data => {
                    if (JSON.stringify(data) !== JSON.stringify(allNews)) {
                        allNews = data;
                        renderFeed();
                        renderTicker();
                    }
                })
                .catch(() => {
                    document.getElementById('status-indicator').style.color = 'var(--accent)';
                    document.getElementById('status-indicator').innerText = "● OFFLINE";
                });
        }

        function renderFeed() {
            const root = document.getElementById('feed-root');
            root.innerHTML = '';
            
            const filtered = currentFilter === 'all' 
                ? allNews 
                : allNews.filter(n => (n.tag && n.tag.includes(currentFilter)));

            if(filtered.length === 0) {
                root.innerHTML = '<p style="text-align:center; color:#555">موردی یافت نشد</p>';
                return;
            }

            filtered.forEach((item, index) => {
                let imgHTML = `<div class="no-img"><i class="fas fa-bolt"></i></div>`;
                if(item.image) {
                    imgHTML = `<img src="${item.image}" loading="lazy" onerror="this.style.display='none'">`;
                }

                let sentColor = '#333';
                if(item.sentiment > 0.1) sentColor = 'var(--success)';
                if(item.sentiment < -0.1) sentColor = 'var(--accent)';

                const html = `
                <div class="feed-item" style="animation-delay: ${index * 0.05}s">
                    <div class="feed-img">${imgHTML}</div>
                    <div class="feed-content">
                        <div class="top-row">
                            <span class="tag ${item.tag_color || 'primary'}">${item.tag || 'خبر'}</span>
                            <span class="time-ago">${timeAgo(item.date)}</span>
                        </div>
                        <h3>${item.title_fa}</h3>
                        <span class="eng-title">${item.title_en}</span>
                        
                        <div class="bot-row">
                            <span class="source"><i class="far fa-newspaper"></i> ${item.source}</span>
                            <div class="actions">
                                <button onclick="navigator.clipboard.writeText('${item.url}')"><i class="fas fa-link"></i></button>
                                <a href="${item.url}" target="_blank"><i class="fas fa-external-link-alt"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="sentiment-bar"><div class="sentiment-fill" style="width: 100%; background: ${sentColor}"></div></div>
                </div>`;
                root.innerHTML += html;
            });
        }

        function renderTicker() {
            const t = document.getElementById('ticker-content');
            let txt = '';
            allNews.slice(0, 10).forEach(n => {
                txt += `<span class="ticker-item">${n.title_fa}</span>`;
            });
            t.innerHTML = txt + txt; 
        }

        function timeAgo(date) {
            const diff = (new Date() - new Date(date)) / 1000;
            if(isNaN(diff)) return "";
            if(diff < 60) return "اکنون";
            if(diff < 3600) return Math.floor(diff/60) + "m";
            if(diff < 86400) return Math.floor(diff/3600) + "h";
            return Math.floor(diff/86400) + "d";
        }

        function filterFeed(tag, btn) {
            currentFilter = tag;
            document.querySelectorAll('.filter-btn').forEach(b => {
                if(!b.classList.contains('map-toggle')) b.classList.remove('active');
            });
            btn.classList.add('active');
            renderFeed();
        }

        loadData();
        setInterval(loadData, 30000); 
    </script>
</body>
</html>
