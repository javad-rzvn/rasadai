name: Iran Radar Update

on:
  schedule:
    - cron: '*/15 * * * *' # Runs every 2 hours
  workflow_dispatch:      # Allows manual run

permissions:
  contents: write

jobs:
  update-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run News Script
        env: 
          # THIS IS THE IMPORTANT PART
          POLLINATIONS_API_KEY: ${{ secrets.POLLINATIONS_API_KEY }}
        run: python main.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "IranRadarBot"
          git config --global user.email "bot@noreply.github.com"
          
          # Add the history file and the json database
          git add sent_news.txt news.json market.json
          
          # Commit only if there are new news items
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update news feed" && git push)
